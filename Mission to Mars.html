<!DOCTYPE html>
<!-- saved from url=(0081)file:///C:/Users/hurpe/OneDrive/Desktop/UofT/Mission_to_Mars/Templates/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="./Mission to Mars_files/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-image: url(&#39;https://wallpapercave.com/wp/wp2461878.jpg&#39;); background-position: center; background-size: cover;height: 250px;">
        <h1 style="color:white">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-danger btn-xs" href="file:///C:/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-lg-8 col-md-8 col-sm-12">
          <h2>Featured Mars Image</h2>
          <!-- if images is False/None/non-existent, then default to error message -->
          <img src="file:///C:/Users/hurpe/OneDrive/Desktop/UofT/Mission_to_Mars/Templates/%7B%7Bmars.featured_image%20%7C%20default(&#39;static/images/error.png&#39;,%20true)%20%7D%7D" class="img-responsive" alt="Responsive image">
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <!-- Mars Facts -->
          <div class="table" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
         <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="file:///C:/Users/hurpe/OneDrive/Desktop/UofT/Mission_to_Mars/Templates/%7B%7Bhemisphere.img_url%20%7C%20default(&#39;static/images/error.png&#39;,%20true)%7D%7D" alt="Responsive image" class="img-responsive">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
          
        </div>
        {% endfor %}
      </div>
    
  

    </div>
  

</body></html>
